<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-elements</title>
    <style>
        p::before {
            content: ' Hyyy ';
        }
        p::after{content: ' Bye Guru ';}
        p::first-letter{
            font-size: 50px;
            font-weight: bolder;
            color: deeppink;
        }
    </style>
</head>
<body>
    <p>Hello</p>
</body>
</html>

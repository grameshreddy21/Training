<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #four {
        background-color: orange;
        color: blue;
      }
      p,
      h1 {
        background-color: cornflowerblue;
        color: blue;
      }
      .one,
      .two,
      .three {
        background-color: blueviolet;
        color: deeppink;
      }
      input[type="number"] {
        background-color: blue;
        color: red;
      }
      input[type="text"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="three" id="four" style="background-color: brown; color: black">
      namo venkateshaya
    </h1>
    <p class="one">
      The head element represents a collection of metadata for the Document.
    </p>
    <p class="two">The body element represents the content of the document.</p>
    <input type="text" />
    <input type="number" />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinater</title>
    <style>
       body p{
            color: blue;
        }
        body>p{color: red;}
        body~div{color: greenyellow;}
        h1+p{background-color: beige;color: black;}
    </style>
</head>
<body>
    <h1>andrapradesh</h1>
    <p>application-name which defines the name of the application running in the web page.</p>
    <div>
        <p>nellore</p>
    </div>
    <p>sullurupetta</p>
</body>
</html>
